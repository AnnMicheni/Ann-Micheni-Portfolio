<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Page</title>
</head>
<body>
    <div class="contacts-container">
        <div class="contact-card" *ngFor="let contact of contacts">
            <img src="{{contact.image}}" alt="Twitter Icon">
            <h3>{{contact.name}}</h3>
            <a href="{{contact.link}}" target="_blank">{{contact.message}}</a>
        </div>
    </div>
</body>
</html>
